trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
    npm install -g vsce
    vsce publish -p gsoavwimppnhjxpugqfhf5orlmidvzzpzud72y32yd73ydflh6sa
  displayName: 'npm install and build'
